<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/wz/wz2.css">
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/wz/wz2.js"></script>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区域  -->
            <form class="layui-form" action="" id="form-search">
                <div class="layui-form-item layui-input-inline">
                    <label class="layui-form-label">所有分类</label>
                    <div class="layui-input-block">
                        <select name="cateid" lay-verify="required">

                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-input-inline">
                    <label class="layui-form-label">所有状态</label>
                    <div class="layui-input-block">
                        <select name="state" lay-verify="required">
                            <option value="">所有状态</option>
                            <option value="已发布">已发布</option>
                            <option value="草稿">草稿</option>
                        </select>
                    </div>
                </div>
                <button class="layui-btn  " lay-submit lay-filter="formDemo ">筛选</button>
            </form>

            <!-- 列表区域 -->
            <table class="layui-table">
                <colgroup>
                    <col width="150">
                    <col width="200">
                    <col width="150">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>事件</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <!-- 分页区域 -->
            <div id="page"></div>
        </div>
    </div>
    <script type="text/html" id="mhw">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dataFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs ">按钮</button>
                <button type="button" data-id="{{$value.Id}}"class="layui-btn layui-btn-xs  layui-btn-danger
                btn-remove">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>


    <script type="text/html" id="kyx">
        <option value="">所有分类</option>
        {{each  data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>


</body>

</html>
