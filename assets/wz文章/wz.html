<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/wz/wz1.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章类别管理
            <button type="button" id="btnadd" class="layui-btn layui-btn layui-btn-normal  layui-btn-sm">点我发大财</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

</body>
<!-- 渲染模板 -->
<script type="text/html" id="wztable">
    {{each  data  item}}
<tr>
    <td>{{item.name}}</td>
    <td>{{item.alias}}</td>
    <td>
        <button type="button" id="btn-add" class="layui-btn layui-btn-xs" data-id="{{item.Id}}">修改</button>
        <button type="button" id="btn-remove" class="layui-btn layui-btn-danger layui-btn-xs"
            data-id="{{item.Id}}">删除</button>
    </td>
</tr>
{{/each}}
</script>
<!-- 添加模板 -->
<script type="text/html" id="wzadd">
    
<form class="layui-form" action="" id="xinan">
    <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off"
                class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">分类别称</label>
        <div class="layui-input-block">
            <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off"
                class="layui-input">
        </div>
    </div>
    <button class="layui-btn"  lay-submit lay-filter="formDemo">确认添加</button>
    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
</form>
</script>

<script type="text/html" id="qrxg">
    <!-- 修改模板 -->
<form class="layui-form" id="tc" lay-filter="form-add">
    <input type="hidden" name="Id">
    <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off"
                class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">分类别称</label>
        <div class="layui-input-block">
            <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off"
                class="layui-input">
        </div>
    </div>
    <button class="layui-btn"  lay-submit lay-filter="formDemo">确认修改</button>
</form>
</script>

</html>
<script src="/assets/lib/jquery.js"></script>
<script src="/assets/lib/template-web.js"></script>
<script src="/assets/js/baseAPI.js"></script>
<script src="/assets/lib/layui/layui.all.js"></script>
<script src="/assets/js/wz/wz1.js"></script>
